<!DOCTYPE html>
<html>
<head>
  <title>Funkger√§t</title>
  <style>
    body {
      background: transparent;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #radioMenu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 0 15px #00f;
      text-align: center;
      z-index: 9999;
    }

    #radioMenu input[type="number"] {
      width: 80px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
    }

    #radioMenu button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }

    #radioMenu button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="radioMenu">
    <h2>üìª Funkger√§t</h2>
    <p>Kanal: <span id="channelDisplay">1</span></p>
    <input type="number" id="channelInput" min="1" max="999" value="1">
    <div>
      <button onclick="changeChannel(-1)">-</button>
      <button onclick="setRadioChannel()">Wechseln</button>
      <button onclick="changeChannel(1)">+</button>
    </div>
    <div>
      <button onclick="closeRadioMenu()">Schlie√üen</button>
    </div>
  </div>

  <script>
    window.addEventListener("message", function(event) {
      const data = event.data;
      if (data.type === "openRadio") {
        document.getElementById("radioMenu").style.display = "block";
      }
    });

    function setRadioChannel() {
      const input = document.getElementById("channelInput");
      const val = parseInt(input.value);
      document.getElementById("channelDisplay").textContent = val;

      fetch(https://${GetParentResourceName()}/setRadioChannel, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ channel: val })
      }).then(() => {
        console.log("Radio channel set:", val);
      });
    }

    function changeChannel(diff) {
      const input = document.getElementById("channelInput");
      let val = parseInt(input.value) + diff;
      if (val < 1) val = 1;
      if (val > 999) val = 999;
      input.value = val;
      document.getElementById("channelDisplay").textContent = val;
    }

    function closeRadioMenu() {
      document.getElementById("radioMenu").style.display = "none";
      fetch(https://${GetParentResourceName()}/close, {
        method: "POST"
      });
    }
  </script>
</body>
</html>
